name: ESLint

on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    if: github.repository != 'tmfg/digitraffic-common'
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install packages
        run: pnpm install

      - name: Create ESLint reports for affected projects
        id: report
        run: |
          mkdir -p eslint/${{ github.ref_name }}
          pnpm ci:eslint-report -o eslint/${{ github.ref_name }}/index.html
        continue-on-error: true

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: eslint/

      - name: Publish report
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Step summary
        run: |
          echo "# ESLint" >> $GITHUB_STEP_SUMMARY
          echo "[ESLint report](${{ steps.deployment.outputs.page_url }}/${{ github.ref_name }}/index.html)" >> $GITHUB_STEP_SUMMARY

      - name: Fail on ESLint errors
        run: |
          if [[ "${{ steps.report.outcome }}" == "failure" || "${{ steps.report-affected.outcome }}" == "failure" ]]; then exit 1; else exit 0; fi
