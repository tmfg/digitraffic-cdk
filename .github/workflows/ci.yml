name: CI
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    if: github.repository != 'tmfg/digitraffic-cdk'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Git config user
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: digitraffic-ci
          email: digitraffic@solita.fi
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache pnpm store cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-rush-build-${{ hashFiles('common/config/rush/repo-state.json') }}
          path: |
            common/temp/pnpm-store

      - name: Cache rush build
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-rush-build-${{ hashFiles('common/config/rush/repo-state.json') }}-${{ github.ref_name }}
          path: |
            common/temp/build-cache

      # - name: Verify Change Logs
      #   run: node common/scripts/install-run-rush.js change --verify
      - name: Rush Install
        run: node common/scripts/install-run-rush.js install
      - name: Rush rebuild
        run: node common/scripts/install-run-rush.js rebuild --verbose
