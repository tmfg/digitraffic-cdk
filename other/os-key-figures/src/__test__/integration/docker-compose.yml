version: '3.8'

services:
  opensearch:
    image: opensearchproject/opensearch:2.19.4
    container_name: os-key-figures-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=T3st!ngP@ssw0rd#2024
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - os-key-figures-network

  mysql:
    image: mysql:8.0
    container_name: os-key-figures-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: key_figures_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - os-key-figures-network

networks:
  os-key-figures-network:
    driver: bridge
